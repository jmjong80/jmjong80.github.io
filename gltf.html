
<script src="build/aframe-v0.8.2.min.js"></script>
<script src="build/aframe-extras.loaders.min.js"></script>
<script src="build/aframe-ar.js"></script>
<script src="build/gltf-model-legacy.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene stats embedded arjs='sourceType: webcam;'>
 
      <!--Adding a glTF 2.0 model to your scene-->
      <a-entity
                scale="0.10 0.10 0.10"
                gltf-model="url(models/busterDrone.gltf)"
      >
      </a-entity>
      
    </a-marker>

   <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
