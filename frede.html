<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="build/aframe-ar.js"></script>
                                                        
<body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'>
          
		<a-entity 
                          scale="0.1 0.1 0.1"
			  rotation="-90 0 0"
			  position="0 1 0"
                          obj-model="obj: url(models/man.obj);">
		<a-animation attribute="rotation" to="0 0 360" dur="9000" repeat="indefinite"></a-animation>
		</a-entity>
		
          <a-marker-camera type='pattern' patternUrl='markers/logo.patt'></a-marker-camera>
        </a-scene>
</body>
</html>
